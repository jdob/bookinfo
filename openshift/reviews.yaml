apiVersion: v1
kind: Service
metadata:
  name: reviews
  labels:
    app: app
    service: reviews
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews
  labels:
    app: app
    app.kubernetes.io/part-of: app
    app.openshift.io/runtime: java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
        version: v1
        app.openshift.io/runtime: java
    spec:
      containers:
      - name: reviews
        image: quay.io/jdob/bookinfo-reviews:1.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
